<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Adivinhação</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="screenone">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe o numero entre 0 e 10</p>

        <form>
          <input id="inputNumber" type="number" />
          <button id="btnTry">Tentar</button>
          <p class="alerta"></p>
        </form>
      </div>
      <div class="screentwo hide">
        <h2>Acertou em 3 vezes</h2>
        <button id="btnReset">Jogar Novamente</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
